<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>EBAC Valida</title>
</head>
<body>
    <section>
        <div class="container">
            <h1>Validando Números</h1>
            <p>Insira os número para validar</p>
            <form id="form-numeros">
                <input type="number" placeholder="Número A" id="Numero-A">
                <p>X</p>
                <input type="number" placeholder="Número B" id="Numero-B">
                <button type="submit">Testar</button>
            </form>
            <p class="success-message">
                Números validados
            </p>
        </div>
    </section>
    <script src="./main.js"></script>
    
</body>
</html>
